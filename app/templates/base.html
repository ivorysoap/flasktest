<html>
    <head>
        {% if title %}
            <title>
                {{ title }} - Flask App
            </title>
        {% else %}
            <title>
                Flask App
            </title>
        {% endif %}
    </head>
    <body>
        <div>
            Flask App:
            <a href="{{ url_for('about') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
